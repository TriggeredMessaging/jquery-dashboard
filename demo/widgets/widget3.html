<script type="text/javascript">
  $(document).ready(function() {
    $("button").button();

    $('#downloadbutton').live('click',function() {
      document.location = 'http://connect.gxsoftware.com/dashboardplugin/dashboardplugin.zip';
    });

    $('#screenshotdialog').dialog({
      autoOpen: false,
      height: 600,
      width: 800,
      modal: true
    });

    $('.screenshot').click(function() {
      $('#screenshotdialog').html('<img class="screenshotlarge" src="' + $(this).attr("src") + '" />');
      $('#screenshotdialog').dialog('open');
      return false;
    });

  });

</script>
<style>
  .screenshot {
    float:left;
    width:100px;
    margin:5px;
    border:1px solid #999999;
  }
  .screenshotlarge {
    width:100%;
  }

</style>
